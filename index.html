<html>
<head>
<title>Lola lumings</title>
<script type="text/javascript" src="file:///android_asset/app.js"></script>
</head>
<body onLoad="load_prods();">
<h2 style="color: rgb(0,150,255);">Lola<br>Lumings</h2>
<div id="home">
<table id="prods">
</table>
</div>
<div id="prod_view">
<table>
<tr>
<td>
<input type="button" value="back">
</td>
<td>
<h2 id="prod_t"></h2>
</td>
</table>
<hr>
<div id="prod_v_in"></div>
</div>
<script type="text/javascript">
var prods1 = {
  "Product": ["Big Macapuno","Small Macapuno","Big Coco Jam","Small Coco Jam","Big Ampalaya","Small Ampalaya","Big Pineapple Jam","Small Pineapple Jam"],
  "Price":   [      350     ,       150      ,      150     ,       100      ,      100     ,    "UNKOWN"    ,        150        ,         100         ],
  "Stock":   [       0      ,        0       ,       0      ,        0       ,       0      ,       0        ,         0         ,          0          ],
  "Sold_Out":[     true     ,       true     ,     true     ,      true      ,     true     ,      true      ,       true        ,         true        ],
  "src":["","","","","","","",""]
}
function load_prods() {
  for(var i = 0; i < prods1.Product.length; i++) {
    document.getElementById("prods").innerHTML += "<hr><tr><td><img src='" + prods1.src[i] + "' class='prod_im'></td></tr><tr><td><b class='title'>" + prods1.Product[i] + "</b></td></tr><tr><td><p class='price'>Price: " + prods1.Price[i] + "</p></td></tr><tr><td><p class='stock'>Stock: " + prods1.Stock[i] + "</td></tr><tr><td>" + btn(i) + "</td></tr>";
  }
}
function ge(j) {
  location="https://";
}
function btn(i) {
  if (!prods1.Sold_Out[i]) {
    return ("<div class='contact' onClick='ge();app.ShowPopup(msg);'><b>Contact Me</b></div>").replace("msg","Contact me here");
  } else {
    return "<div class='sold_out'>Sold Out!</div>";
  }
}
function view_pro(id) {
  document.getElementById("prod_view").style.display = "block";
  document.getElementById("home").style.display = "none";
  document.getElementById("prod_v_in").innerHTML = document.getElementById(id).innerHTML;
}
function back() {
  document.getElementById("prod_view").style.display = "none";
  document.getElementById("home").style.display = "block";
}
</script>
<style type="text/css">
td {
  text-align: center;
}
.sold_out {
  color: white;
  background-color: red;
}
.price {
  color: orange;
}
.title {
  color: rgb(0,150,255);
}
#prod_view {
  display: none;
}
table {
  width: 50%;
}
.contact > b {
  color: white;
  background-color: lime;
  padding: 5px;
}
</style>
</body>
</html>
